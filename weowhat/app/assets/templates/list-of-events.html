<h1>List of events</h1>
<input ng-model="search" />
<ul>
  <li ng-repeat="event in events | filter: {name: search} | orderBy: 'name'" ng-click="selectEvent(event)" ng-class="{ highlighted: event === selectedEvent }">{{ event.name }}</li>
</ul>
