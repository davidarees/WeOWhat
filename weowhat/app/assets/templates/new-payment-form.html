<div class="modal-header">
    <h3 class="modal-title">New Payment</h3>
</div>
<div class="modal-body">
  <form class="pure-form pure-form-aligned">
    <fieldset>
      <div class="pure-control-group">
        <label for="payer">Who paid?</label>
        <select ng-model="payer" ng-options="member.name for member in members"></select><br>
      </div>
      <div class="pure-control-group">
        <label for="reason">For what?</label>
        <input id="reason" type="text" placeholder="What was payment for">
      </div>
      <div class="pure-control-group">
        <label for="amount">Amount?</label>
        <input id="amount" type="number" placeholder="How much?">
      </div>
      <div class="pure-control-group">
        <label for="datepicker">Start Date</label>
        <input ng-model="datepicker" ui-date>
      </div>
    <div class="actions">
    <%= f.submit %>
  </div>
<% end %>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
