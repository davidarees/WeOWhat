<div class="modal-header">
  <h3 class="modal-title">New Payment</h3>
</div>
<div class="modal-body">
  <form name="newPaymentForm" class="pure-form pure-form-aligned"  role="form" novalidate>
    <fieldset>
      <div class="pure-control-group">
        <label for="newPaymentUser">Who paid?</label>
        <select id="newPaymentUser" ng-model="newPayment.user_id" ng-options="member.id as member.name for member in members"></select><br>
      </div>
      <div class="pure-control-group">
        <label for="reason">For what?</label>
        <input id="reason" ng-model="newPayment.reason" type="text" placeholder="What was payment for">
      </div>
      <div class="pure-control-group">
        <label for="amount">Amount?</label>
        <input id="amount" ng-model="newPayment.amount" type="number" pattern="[0-9]+([\.|,][0-9]+)?" step="0.01" min="0" placeholder="How much?">
      </div>
      <div class="pure-control-group">
        <label for="datepicker">Start Date</label>
        <input id="datepicker" ng-model="newPayment.created" ui-date>
      </div>
    </div>
    <div class="modal-footer">
      <a role="button" class="pure-button-primary pure-button" ng-click="ok()">Submit</a>
      <button role="button" class="pure-button-primary pure-button" ng-click="cancel()">
        Cancel
      </button>
    </div>
